<html>

<head>
    <title>Smart Coordinator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h1>Smart Coordinator</h1>
<div class="agile-its">
    <h2>Fashion Trend Analyzer</h2>
    <div class="w3layouts">
        <div class="photos-upload-view">

            <form id="upload" action="/predict" method="POST" enctype="multipart/form-data">
                <div class="upload-btn-wrapper">
                    <button class="btn">Upload your image</button>
                    <input type="file" value="Upload" name="image">
                </div>
                <input type="submit" value="Submit"><br><br>
                {% if label %}
                    <span class="result_label">
                        {{ label }}
                    </span>
                {% endif %}
            </form>
        </div>
    </div>
</div>
</body>

</html>
